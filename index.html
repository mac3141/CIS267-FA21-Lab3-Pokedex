<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Pokedex</title>
</head>

<body>
  <div class="container">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <h1>Pokedex</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" id="all" aria-current="page" href="#">All</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="favorites" href="#">Favorites</a>
            </li>
            <!-- <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Filters?
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li> -->
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" id="searchInput" type="text" placeholder="Search by ID or name"
              aria-label="Search">
            <button class="btn btn-outline-secondary" id="searchButton" type="button">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Filters -->
    <div class="filter bg-light">
      <p class="text-muted" id="sort-by">Sort by:</p>
      <!-- Maybe generate this dynamically to add event listeners to each button -->
      <!-- isSelected = false on generation, isSelected = !isSelected on every click -->
      <!-- Then find all selected groups and update filter results every time a button is clicked (like search results) -->
      <div class="btn-group btn-group-sm" id="filter-btns" role="group" aria-label="Basic checkbox toggle button group">
        <input type="checkbox" class="btn-check" id="legendary" autocomplete="off">
        <label class="btn btn-outline-success" for="legendary">Legendary</label>

        <input type="checkbox" class="btn-check" id="fire" autocomplete="off">
        <label class="btn btn-outline-success" for="fire">Fire</label>

        <input type="checkbox" class="btn-check" id="grass" autocomplete="off">
        <label class="btn btn-outline-success" for="grass">Grass</label>

        <input type="checkbox" class="btn-check" id="electric" autocomplete="off">
        <label class="btn btn-outline-success" for="electric">Electric</label>

        <input type="checkbox" class="btn-check" id="water" autocomplete="off">
        <label class="btn btn-outline-success" for="water">Water</label>

        <input type="checkbox" class="btn-check" id="ground" autocomplete="off">
        <label class="btn btn-outline-success" for="ground">Ground</label>

        <input type="checkbox" class="btn-check" id="rock" autocomplete="off">
        <label class="btn btn-outline-success" for="rock">Rock</label>

        <input type="checkbox" class="btn-check" id="fairy" autocomplete="off">
        <label class="btn btn-outline-success" for="fairy">Fairy</label>

        <input type="checkbox" class="btn-check" id="poison" autocomplete="off">
        <label class="btn btn-outline-success" for="poison">Poison</label>

        <input type="checkbox" class="btn-check" id="bug" autocomplete="off">
        <label class="btn btn-outline-success" for="bug">Bug</label>

        <input type="checkbox" class="btn-check" id="dragon" autocomplete="off">
        <label class="btn btn-outline-success" for="dragon">Dragon</label>

        <input type="checkbox" class="btn-check" id="psychic" autocomplete="off">
        <label class="btn btn-outline-success" for="psychic">Psychic</label>

        <input type="checkbox" class="btn-check" id="flying" autocomplete="off">
        <label class="btn btn-outline-success" for="flying">Flying</label>

        <input type="checkbox" class="btn-check" id="fighting" autocomplete="off">
        <label class="btn btn-outline-success" for="fighting">Fighting</label>

        <input type="checkbox" class="btn-check" id="normal" autocomplete="off">
        <label class="btn btn-outline-success" for="normal">Normal</label>

        <input type="checkbox" class="btn-check" id="ice" autocomplete="off">
        <label class="btn btn-outline-success" for="ice">Ice</label>

        <input type="checkbox" class="btn-check" id="ghost" autocomplete="off">
        <label class="btn btn-outline-success" for="ghost">Ghost</label>

        <input type="checkbox" class="btn-check" id="dark" autocomplete="off">
        <label class="btn btn-outline-success" for="dark">Dark</label>

        <input type="checkbox" class="btn-check" id="steel" autocomplete="off">
        <label class="btn btn-outline-success" for="steel">Steel</label>
      </div>
    </div>

    <div class="poke-container" id="poke-container"></div>
  </div>

  <!-- Design inspired by this Dribbble shot: https://dribbble.com/shots/5611109--Pokemon -->
  <script src="script.js"></script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
